<html>
<head>
<title>Customer Registration Form</title>
<link rel="stylesheet" href="Customercss.css">
</head>
 
<body>
<h3>Customer REGISTRATION FORM</h3>

 
<table align="center" cellpadding = "10">
 
<!----- First Name ---------------------------------------------------------->
<tr>
<td>FULL NAME</td>
<td><input type="text" name="Full_Name" maxlength="60"/>
(max 60 characters a-z and A-Z)
</td>
</tr>
  
<!----- Email Id ---------------------------------------------------------->
<tr>
<td>EMAIL ID</td>
<td><input type="email" name="Email_Id" maxlength="100" /></td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="number" name="Mobile_Number" maxlength="10" />
(10 digit number)
</td>
</tr>
 
<!----- Address ---------------------------------------------------------->
<tr>
<td>ADDRESS <br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>

 
<!----- PASSWORD ---------------------------------------------------------->
<tr>
<td>PASSWORD</td>
<td><input type="password" name="PASSWORD" /></td>
</tr>

<!----------------------- Submit and Reset ------------------------------->
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
 

</table>
 
</form>
 
</body>
</html>
